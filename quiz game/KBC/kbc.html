<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KBC Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #540763;
    }
    .game-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #944de0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .option {
      margin: 10px 0;
    }
    .correct {
      background-color: #28a745 !important;
    }
    .wrong {
      background-color: #dc3545 !important;
    }
  </style>
</head>
<body>

<div class="game-container text-center">
    
  <h2 class="mb-4">Kaun Banega Crorepati</h2>
  <div id="question-box">
    <div class="question" id="question"></div>
    <div class="list-group">
      <button class="list-group-item list-group-item-action option" id="option1" onclick="checkAnswer(0)">Option 1</button>
      <button class="list-group-item list-group-item-action option" id="option2" onclick="checkAnswer(1)">Option 2</button>
      <button class="list-group-item list-group-item-action option" id="option3" onclick="checkAnswer(2)">Option 3</button>
      <button class="list-group-item list-group-item-action option" id="option4" onclick="checkAnswer(3)">Option 4</button>
    </div>
  </div>
  <div id="result" class="mt-4"></div>
  <button class="btn btn-primary mt-3" id="next-button" onclick="nextQuestion()" style="display: none;">Next Question</button>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
